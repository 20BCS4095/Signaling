<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset signaling</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa; 
        }
        h1 {
            background-color: rgba(0, 123, 255, 0.7); 
            color: #fff; 
            padding: 20px;
            text-align: center;
            margin: 0;
            transition: background-color 0.3s, color 0.3s; 
            margin-bottom: 20px; 
        }
        h1:hover {
            background-color: #0056b3; 
            color: #fff; 
        }
        h2 {
            color: #007bff;
            text-align: center;
        }
        .container {
            width: 40%; /* Reduced width */
            margin: 50px auto; /* Center alignment */
            padding: 20px;
            background-color: #ffffff; 
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border: 1px solid #007bff; 
        }
        .container:hover {
            box-shadow: 0 0 15px rgba(0, 123, 255, 0.5); 
            border-color: #0056b3; 
        }
        form {
            max-width: 400px;
            margin: 0 auto;
        }
        label {
            display: block;
            margin-bottom: 10px;
            /* color: #007bff; Changed label color */
        }
        input[type="radio"],
        input[type="submit"] {
            width: calc(100% - 20px); /* Adjusted width */
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ced4da; 
            border-radius: 5px;
            box-sizing: border-box;
            transition: border-color 0.3s;
        }
        input[type="radio"]:focus,
        input[type="submit"]:focus {
            border-color: #007bff; 
        }
        input[type="radio"] {
            display: none;
        }
        label.radio-label {
            position: relative;
            padding-left: 30px;
            cursor: pointer;
        }
        label.radio-label:before {
            content: '';
            position: absolute;
            left: 0;
            top: 50%;
            transform: translateY(-50%);
            width: 20px;
            height: 20px;
            border: 1px solid #007bff;
            border-radius: 50%; /* Make it circular */
            box-sizing: border-box;
            transition: background-color 0.3s;
        }
        input[type="radio"]:checked + label.radio-label:before {
            background-color: #007bff;
        }
        label.radio-label:after {
            content: '\2022'; /* Unicode bullet character */
            position: absolute;
            left: 6px;
            top: 2px;
            font-size: 16px;
            color: #fff;
            display: none;
        }
        input[type="radio"]:checked + label.radio-label:after {
            display: block;
        }
        input[type="submit"] {
            background-color: #007bff; 
            color: #fff; 
            border: none;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        input[type="submit"]:hover {
            background-color: #0056b3; 
        }
    </style>
</head>
<body>
    <h1>Reset Signaling</h1>
    <p>{{answer}}</p>
    <p>{{answer1}}</p>
    <div class="container">
    <form id="update_config_form"action="/reset_signaling_data" method="post">
        <h2>Reset Application Flag</h2>
        <br/>
        {% for (key1, value1),(key2,value2) in zipped_values %}
            <input type="radio" name="{{key1}}" value="{{ value1 }}" {% if value1 == 1 %} checked {% endif %}>
            <label class="radio-label">{{key2}}</label>
        {% endfor %}
        <input type="submit" value="Submit">
    </form>
    </div>
</body>
</html>
