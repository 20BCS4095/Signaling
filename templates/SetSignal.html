<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Set signaling</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa; 
        }
        h1 {
            background-color: rgba(0, 123, 255, 0.7); 
            color: #fff; 
            padding: 20px;
            text-align: center;
            margin: 0;
            transition: background-color 0.3s, color 0.3s; 
            margin-bottom: 20px; 
        }
        h1:hover {
            background-color: #0056b3; 
            color: #fff; 
        }
        h2 {
            color: #007bff;
            text-align: center;
        }
        .container {
            width: 40%; /* Reduced width */
            margin: 50px auto; /* Center alignment */
            padding: 20px;
            background-color: #ffffff; 
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border: 1px solid #007bff; 
        }
        .container:hover {
            box-shadow: 0 0 15px rgba(0, 123, 255, 0.5); 
            border-color: #0056b3; 
        }
        form {
            max-width: 400px;
            margin: 0 auto;
        }
        label {
            display: block;
            margin-bottom: 10px;
            /* color: #007bff; Changed label color */
        }
        input[type="radio"],
        input[type="submit"] {
            width: calc(100% - 20px); /* Adjusted width */
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ced4da; 
            border-radius: 5px;
            box-sizing: border-box;
            transition: border-color 0.3s;
        }
        input[type="radio"]:focus,
        input[type="submit"]:focus {
            border-color: #007bff; 
        }
        input[type="radio"] {
            display: none;
        }
        label.radio-label {
            position: relative;
            padding-left: 30px;
            cursor: pointer;
        }
        label.radio-label:before {
            content: '';
            position: absolute;
            left: 0;
            top: 50%;
            transform: translateY(-50%);
            width: 20px;
            height: 20px;
            border: 1px solid #007bff;
            border-radius: 50%; /* Make it circular */
            box-sizing: border-box;
            transition: background-color 0.3s;
        }
        input[type="radio"]:checked + label.radio-label:before {
            background-color: #007bff;
        }
        label.radio-label:after {
            content: '\2022'; /* Unicode bullet character */
            position: absolute;
            left: 6px;
            top: 2px;
            font-size: 16px;
            color: #fff;
            display: none;
        }
        input[type="radio"]:checked + label.radio-label:after {
            display: block;
        }
        input[type="submit"] {
            background-color: #007bff; 
            color: #fff; 
            border: none;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        input[type="submit"]:hover {
            background-color: #0056b3; 
        }
    </style>
</head>
<body>
    <h1>Set Signaling</h1>
    <div class="container">
        <form id="update_config_form" action="/set_signaling_data" method="post">
            <h2>Set Application Flag</h2>
            <br/>

            <input type="radio" id="start_tunnel_1" name="start_tunnel_1" value="1">
            <label class="radio-label" for="start_tunnel_1">Start Tunnel 1</label>
        
            <input type="radio" id="start_tunnel_2" name="start_tunnel_2" value="2">
            <label class="radio-label" for="start_tunnel_2">Start Tunnel 2</label>
        
            <input type="radio" id="start_tunnel_3" name="start_tunnel_3" value="3">
            <label class="radio-label" for="start_tunnel_3">Start Tunnel 3</label>
        
            <input type="radio" id="start_tunnel_4" name="start_tunnel_4" value="4">
            <label class="radio-label" for="start_tunnel_4">Start Tunnel 4</label>
        
            <input type="radio" id="echo" name="echo" value="echo">
            <label class="radio-label" for="echo">Echo</label>
        
            <input type="radio" id="rtp_kick" name="rtp_kick" value="rtp_kick">
            <label class="radio-label" for="rtp_kick">RTP Kick</label>
        
            <input type="radio" id="fw_update" name="fw_update" value="fw_update">
            <label class="radio-label" for="fw_update">FW Update</label>
        
            <input type="radio" id="registration_subscription" name="registration_subscription" value="registration_subscription">
            <label class="radio-label" for="registration_subscription">Registration Subscription</label>
        
            <input type="radio" id="cdm_pubsub_1" name="cdm_pubsub_1" value="1">
            <label class="radio-label" for="cdm_pubsub_1">CDM PubSub 1</label>
        
            <input type="radio" id="cdm_pubsub_2" name="cdm_pubsub_2" value="2">
            <label class="radio-label" for="cdm_pubsub_2">CDM PubSub 2</label>
        
            <input type="radio" id="cdm_pubsub_3" name="cdm_pubsub_3" value="3">
            <label class="radio-label" for="cdm_pubsub_3">CDM PubSub 3</label>
        
            <input type="radio" id="connectivity_configuration" name="connectivity_configuration" value="connectivity_configuration">
            <label class="radio-label" for="connectivity_configuration">Connectivity Configuration</label>
        
            <input type="radio" id="device_configuration" name="device_configuration" value="device_configuration">
            <label class="radio-label" for="device_configuration">Device Configuration</label>
        
            <input type="submit" value="Submit">
        </form>        
    </div>
    <script>
        var radioButtons = document.querySelectorAll('input[type="radio"]');
        radioButtons.forEach(function(radioButton) {
            radioButton.addEventListener('click', function() {
                radioButtons.forEach(function(radio) {
                    radio.checked = false;
                });
                this.checked = true;
            });
        });
    </script>
</body>
</html>
